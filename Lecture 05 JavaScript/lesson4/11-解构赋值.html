<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 基础类型解构
      let [a,b,c] = ['mic','web','full']
      console.log(a,b,c)

      // 对象数组解构
      let [a,b,c] = [{name:'bob',age:11},{name:'Mary',age:20},{name:'harry',age:17}]
      console.log(a,b,c)

      // ...解构
      let [a,c,...args] = [1,2,3,4,6,'sd']
      console.log(a,c,args)

      // 嵌套解构
      let [a,[b],c] = [1,[2,3],4]
      console.log(a,b,c)

      // 解构不成功为undefined
      let [a,b,c] = [1]
      console.log(a,b,c)

      // 解构默认赋值
      let [a,b,c=20]= [1,2]
      console.log(a,b,c)

      // 对象属性解构
      let {name,age} = {name:'swim',age:20}
      console.log(name,age)
    </script>
  </head>
  <body></body>
</html>

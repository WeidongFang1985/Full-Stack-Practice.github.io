<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="">
    <meta name="description" content="">
</head>
<body>
    <form method="post" action="mailto:info@example.com">
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Your basic info</legend>
            <label for="firstname">First Name:</label>
            <input class="input-text" type="text" id="firstname" name="firstname">
            <label for="lastname">Last Name:</label>
            <input class="input-text" type="text" id="lastname" name="lastname">
            <label for="email">Email:</label>
            <input class="input-text" type="email" id="email" name="email">
            <label for="username">Username:</label>
            <input class="input-text" type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input class="input-text" type="password" id="password" name="password">
        </fieldset>
        <fieldset>
            <legend>Other details</legend>
            <label for="dob">Birth Date:</label>
            <input class="input-text" type="date" id="dob" name="dob">
            <label>Gender:</label>
            <div>
                <label>
                    <input type="radio" id="male" name="gender" value="male">
                </label>
                <label for="male">Male</label>
            </div>
            <div>
                <label>
                    <input type="radio" id="female" name="gender" value="female">
                </label>
                <label for="female">Female</label>
            </div>
            <div>
                <label>
                    <input type="radio" id="other" name="gender" value="other">
                </label>
                <label for="other">Other</label>
            </div>
        </fieldset>
        <fieldset>
            <label for="country">Country</label>
            <label>
                <select id="country" name="country">
                    <option value="CN">China</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="TK">Turkey</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <div>
                <label>
                    <input id="terms" type="checkbox" required value="test">
                </label>
                <label for="terms">I'm accepting Terms and Conditions</label>
            </div>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
</body>
</html>
